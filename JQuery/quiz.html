<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="quiz.css" />
    <script type="text/javascript" src="quiz.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Geography Trivia</title>
  </head>
  <body>
    <header id="header">
      <h1>Test your knowledge of Geography</h1>
    </header>
    <main>
      <div id="questionAndAnswer">
        <h3>Question (select a category below)</h3>
        <p id="questionText"></p>
        <h3>Answer:</h3>
        <form id="answerForm">
          <input
            type="radio"
            name="answer"
            value="true"
            onclick="allowAnswer();"
          />
          <label for="true">True</label>
          <br />
          <input
            type="radio"
            name="answer"
            value="false"
            onclick="allowAnswer();"
          />
          <label for="false">False</label>
          <br />
          <input
            id="checkAnswer"
            type="button"
            value="Check Answer"
            onclick="submitAnswer()"
            disabled
          />
          <p id="resultText"></p>
        </form>
      </div>
      <form id="otherQuestionButtons">
        <button
          id="Italy"
          type="button"
          value="Italy"
          onclick="changeQuestion(this); allowChanging(false);"
        >
          Italy
        </button>
        <button
          id="Mexico"
          type="button"
          value="Mexico"
          onclick="changeQuestion(this); allowChanging(false);"
        >
          Mexico
        </button>
        <button
          id="Japan"
          type="button"
          value="Japan"
          onclick="changeQuestion(this); allowChanging(false);"
        >
          Japan
        </button>
        <button
          id="UnitedStates"
          type="button"
          value="UnitedStates"
          onclick="changeQuestion(this); allowChanging(false);"
        >
          United States
        </button>
      </form>
    </main>
    <aside>
      <h2>Questions History</h2>
      <ul id="questionHistoryList"></ul>
      <div class="container">
        <div class="box"></div>
        <div class="message">That's all folks!</div>
      </div>
    </aside>
    <footer id="footer">
      <p>Created by Francisco to test your geography knowledge.</p>
    </footer>
  </body>
</html>
